<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>

<body>
    <!-- Menu de Navegação -->
    <nav id="superior">
        <div id="menu-superior">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <!-- Seção de Cabeçalho e Formulário -->
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="grifo">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="grifo">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input class="retangle" type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input class="retangle" type="text" placeholder="Insira seu sobrenome aqui">
            </div> 
            <div class="form-group"> 
                <label for="">Área de Interesse:</label>
                <div class="checkbox-group">
                    <input class="checkbox" type="checkbox" value="front">
                    <label for="front">Front-End</label>
                    <input class="checkbox" type="checkbox" value="back">
                    <label for="back">Back-End</label>
                    <input class="checkbox" type="checkbox" value="dados">
                    <label for="dados">Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input class="retangle" type="email" placeholder="Insira seu e-mail aqui">
            </div> 
            <div class="form-group">
                <label for="">Telefone:</label>
                <input class="retangle" type="text" placeholder="(99) 99999-9999">
            </div> 
            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input class="retangle" type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div> 
           <input id="botao" type="submit" value="Cadastrar">
        </form>
    </section>
</body>

</html>
